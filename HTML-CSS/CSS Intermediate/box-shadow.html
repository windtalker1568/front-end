<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
</head>
<style>
    .container{
        display: flex;
    }
    .box{
        padding: 1rem;
        margin: 1rem;
        background: coral;
        color: #fff;
        /* offset-x | offset-y | offset-z */
        box-shadow: 10px 10px teal;
        /* offset-x | offset-y | blur-radius | color */
        box-shadow: 10px 10px 20px teal;

    }
</style>
<body>
    <div class="container">
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="box">
            <h3>Heading</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
